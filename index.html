
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device - width,
		initial-scale=1.0">
		<title>wojciech</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/1d9e8a94d2.js" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="todo">
			<div class="header">
				<h1>To Do List</h1>
				<input type="text" class="todoInput" placeholder="Type what do you need to do...">
				<button class="addBtn">Add</button>
			</div>
			<div class="todoList">
				<h3>Task's to do:</h3>
				<p class="alertInfo"></p>
				<ul>
					<li id='test'>Drink a coffee<div class="tools"><button class="complete"><i
									class="fas fa-check"></i></button><button class="edit">EDIT</button><button
								class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>
					<li id='test2'>Eat breakfast<div class="tools"><button class="complete"><i
									class="fas fa-check"></i></button><button class="edit">EDIT</button><button
								class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li>
					<li id='test3'>Clean windows<div class="tools"><button class="complete"><i
									class="fas fa-check"></i></button><button class="edit">EDIT</button><button
								class="delete"><i class="fas fa-times"></i></button>
						</div>
					</li> 
				</ul>
			</div>
		</div>

		<div class="popup">
			<h3>Edit task:</h3>
			<div class="popupBody">
				<p class="popupInfo"></p>
				<input type="text" class="popupInput" placeholder="Ty">
				<button class="popupBtn accept">Apply changes</button>
				<button class="popupBtn cancel">Cancel</button>
			</div>
		</div>

	<script src="main.js"></script>
	</body>
</html>
